<!DOCTYPE html>
<html lang="en">
<head>
  <meta cherset="UTF-8">
  <meta name="viweport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 id="title">Survey Form</h1>
<p id="description">Thank you for taking part in this survey. </p>
<form id="survey-form">
  
  <fieldset>
    <label id="name-label">Enter Name: <input id="name"  type="text" required placeholder="Enter Your Name"></label>
    <label id="email-label" >Enter Email: <input id="email" type="email" required placeholder="Enter Email"></label>
    <label id="number-label">Enter Number: <input id="number" type="number" required min="01" max="9999999990" placeholder="Enter your number"></label>
    <label>
      Select your profession:
      <select id="dropdown">
        <option value="">(select one)</option>
        <option value="1">Student</option>
        <option value="2">Working professional</option>
        <option value="3">House maker</option>

      </select>
    </label>
  </fieldset>
  <fieldset>
    <legend>Would you recommend my skills </legend>
    <label id="average"><input value="average" type="radio" class="inline" checked name="skills"> Average</label>
    <label id="excillent"><input value="excillent" type="radio" class="inline" name="skills">Excillent</label>
  </fieldset>
  <fieldset>
    <legend>Which software field would you like to prefer?</legend>
    <label><input class="inline" type="checkbox" value="field">Front-end</label>
     <label><input class="inline" type="checkbox" value="field">Back-end</label>
      <label><input class="inline" type="checkbox" value="field">sofrware development</label>
       <label><input class="inline" type="checkbox" value="field">Android development</label>
        <label><input class="inline" type="checkbox" value="field">Machine learning</label>
         <label><input class="inline" type="checkbox" value="field">Application development</label>
          <label><input class="inline" type="checkbox" value="field">Artificial intelligence</label>

  </fieldset>
  <fieldset>
    <label id="bio">Provide a bio:
      <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding at my home..."></textarea>
    </label>
  </fieldset>
  <fieldset><label>
    <input type="submit" id="submit">
    </label>
    </fieldset>
</form>
</body>
</html>
